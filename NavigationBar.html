<div class="topnav" id="myTopnav">
    <a id="showSection1" onclick="Section1()">Section1</a>
    <a id="showSection2" onclick="Section2()">Section2</a>

    <!-- <a id="showKPI" onclick="kpiSection()">ข้อมูล KPI</a> -->
    <a href="javascript:void(0);" class="icon" onclick="toggleNav()">
        <i class="fa fa-bars"></i>
    </a>
    <a href="#" id="Nav_userDisplayName" style="float: right;" onclick="signOut()">DisplayName</a>
</div>

<script type="text/javascript">

    $(document).ready(function () {
        $('#Nav_userDisplayName').text(_spPageContextInfo.userDisplayName);
    });

    function toggleNav() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
            return false;
        } else {
            x.className = "topnav";
            return false;

        }
        if (x.className === 'topnav responsive') {
            x.className = "topnav";
            return false;

        } else {
            x.className += " responsive";
            return false;

        }

    }

    function defaultPage() {
        // hide all web part

        // hide webpart ด้วย id ทั้งหมด
        $(`
        #MSOZoneCell_WebPartWPQ20, #MSOZoneCell_WebPartWPQ19,
        #MSOZoneCell_WebPartWPQ9, #MSOZoneCell_WebPartWPQ8,
        `).hide();

        // id ใน navbar ใส่ให้หมด 
        $(`#showSection1, #showSection2`).removeClass("nav-tabs-active");
    }

    function Section1() {
        defaultPage();
        $("#MSOZoneCell_WebPartWPQ20, #MSOZoneCell_WebPartWPQ19").css('display', 'block');
        $('#showSection1').addClass("nav-tabs-active");
        toggleNav();
    }

    function Section2() {
        defaultPage();
        $("#MSOZoneCell_WebPartWPQ9, #MSOZoneCell_WebPartWPQ8").css('display', 'block');
        $('#showSection2').addClass("nav-tabs-active");
        toggleNav();
    }

</script>

<style>
    /*id ของ webPart ที่ใส่ Navbar*/
    #MSOZoneCell_WebPartWPQ5 {
        top: 0;
        position: sticky;
        z-index: 1000;
    }

    .topnav {
        overflow: hidden;
        background-color: dodgerblue;

    }

    .topnav a {
        margin-right: 1%;
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #007acc;
        color: white;
        cursor: pointer;
    }

    .topnav a.active {
        background-color: #007acc;
        color: white;
    }

    .topnav .icon {
        display: none;
    }

    .nav-tabs-active {
        background-color: #007acc !important;
    }

    .topnav a:nth-last-child(1) {
        display: inline-block;
    }

    @media screen and (max-width: 1270px) {

        .topnav a {
            display: none;
        }

        .topnav a.icon {
            margin-right: 15px;
            display: block;
        }

        .topnav.responsive {
            position: relative;
        }

        .topnav.responsive .icon {
            position: absolute;
        }

        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }

        .topnav a:nth-last-child(1) {
            display: inline-block;
        }
    }
</style>
